<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/calculator.js"></script>


<!-- TODO add css to make the caluclator more aesthetically pleasing -->

    <div id="screen">0</div>
    <button onclick="handleNumber(7)">7</button>
    <button onclick="handleNumber(8)">8</button>
    <button onclick="handleNumber(9)">9</button><br>
    <button onclick="handleNumber(4)">4</button>
    <button onclick="handleNumber(5)">5</button>
    <button onclick="handleNumber(6)">6</button><br>
    <button onclick="handleNumber(1)">1</button>
    <button onclick="handleNumber(2)">2</button>
    <button onclick="handleNumber(3)">3</button><br>
    <button onclick="handleNumber(0)">0</button>
    <button onclick="handleDecimal()">.</button><br>
    <button onclick="handleOperator(plusKey)">+</button>
    <button onclick="handleOperator(minusKey)">-</button>
    <button onclick="handleOperator(timesKey)">x</button><br>
    <button onclick="handleOperator(divideKey)">/</button>
    <button onclick="">=</button>
    <button onclick="clearScreen()">AC</button>



</body>
